<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header>
        <h1>📙 Notes App</h1>
        <div class="toggle-wrapper" id="theme-toggle">
          <span class="icon">☀️</span>
          <div class="toggle"></div>
          <span class="icon">🌙</span>
        </div>
      </header>

      <main>
        <form id="note-form">
          <input type="text" id="note-title" placeholder="Add your note title" required />
          <textarea id="note-body" placeholder="Add your note description" required></textarea>
          <button type="submit">➕ Add Note</button>
        </form>
        <note-list></note-list>
        <!-- <section id="notes-container" class="note-list"></section> -->
      </main>
    </div>

    <!-- footer -->
    <footer>
      <footer-bar></footer-bar>
    </footer>
  </body>
</html>
